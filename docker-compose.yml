services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - uploads:/app/uploads
      - chroma-data:/app/chroma_db
      - db-data:/app/data
    env_file:
      - .env
    environment:
      - DATABASE_URL=sqlite:///./data/chatbot_builder.db

  frontend:
    build: ./frontend
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  uploads:
  chroma-data:
  db-data:
