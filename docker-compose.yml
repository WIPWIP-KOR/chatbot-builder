version: "3.8"

services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./uploads:/app/../uploads
      - ./chroma_db:/app/../chroma_db
      - db-data:/app
    env_file:
      - .env
    environment:
      - DATABASE_URL=sqlite:///./chatbot_builder.db

  frontend:
    build: ./frontend
    ports:
      - "5173:5173"
    depends_on:
      - backend
    environment:
      - VITE_API_URL=http://backend:8000

volumes:
  db-data:
