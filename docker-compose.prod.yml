version: "3.8"

services:
  backend:
    build: ./backend
    restart: always
    volumes:
      - uploads-data:/app/uploads
      - chroma-data:/app/chroma_db
      - db-data:/app/data
    env_file:
      - .env
    environment:
      - DATABASE_URL=sqlite:///./data/chatbot_builder.db
    networks:
      - app-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    restart: always
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - app-network

volumes:
  uploads-data:
  chroma-data:
  db-data:

networks:
  app-network:
    driver: bridge
