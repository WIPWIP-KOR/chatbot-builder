# -------------------------------------------------------
# Production Compose - uses pre-built images from GHCR
# Set GHCR_REPO env var or edit image names below.
#   Example: GHCR_REPO=ghcr.io/yourname/chatbot-builder
# -------------------------------------------------------

services:
  backend:
    image: ${GHCR_REPO}/backend:latest
    restart: always
    volumes:
      - uploads-data:/app/uploads
      - chroma-data:/app/chroma_db
      - db-data:/app/data
    env_file:
      - .env
    environment:
      - DATABASE_URL=sqlite:///./data/chatbot_builder.db
    networks:
      - app-network

  frontend:
    image: ${GHCR_REPO}/frontend:latest
    restart: always
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - app-network

volumes:
  uploads-data:
  chroma-data:
  db-data:

networks:
  app-network:
    driver: bridge
